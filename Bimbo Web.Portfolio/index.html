<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Loading AnteroRodrigo.exe</title>

    <!-- Fonte retrô estilo terminal (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* RESET BÁSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #ff69b4; /* Rosa principal */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: url('cursors/Cursor107.cur'), progress;
            overflow: hidden; /* Evita scroll com a camada de glitter */
        }

        /* CURSOR ESPECIAL PARA O BOTÃO */
        .skip-btn {
            cursor: url('cursors/Cursor107.cur'), pointer;
        }

        /* CONTAINER PRINCIPAL DO BOOT */
        .boot-screen {
            width: 420px;
            background: #ffe6f2;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 20px;
            text-align: center;
        }

        /* TEXTO DE LOADING */
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* BARRA DE PROGRESSO ESTILO WINDOWS ANTIGO */
        .progress-bar {
            width: 100%;
            height: 22px;
            background: #fff;
            border: 2px solid #000;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #ff1493; 
            transition: width 0.2s linear;
        }

        /* BOTÃO SKIP */
        .skip-btn {
            font-family: 'VT323', monospace;
            font-size: 18px;
            padding: 6px 14px;
            border: 2px solid #000;
            background: #fff;
            box-shadow: 2px 2px 0 #000;
            transition: all 0.1s;
        }

        .skip-btn:hover {
            background: #ff1493;
            color: white;
        }

        .skip-btn:active {
            box-shadow: none;
            transform: translate(2px, 2px);
        }

        /* CAMADA DECORATIVA (GLITTLER) */
        .glitter-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            background-image: url('pink-glitter.gif');  
            opacity: 0.35;
            mix-blend-mode: screen;
        }

        /* EFEITO GLITCH LEVE NO TEXTO */
        .glitch {
            position: relative;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(1px, -1px); }
            60% { transform: translate(-1px, 0); }
            80% { transform: translate(1px, 1px); }
            100% { transform: translate(0); }
        }

        /* ANIMACÃO DE PISCAR (BOAS VINDAS) */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .welcome-text {
            animation: blink 1s infinite;
            font-size: 28px;
            color: #ff1493;
        }

    </style>
</head>
<body>

    <div class="boot-screen" id="bootScreen">
        <div class="loading-text glitch" id="loadingText">
            Loading AnteroRodrigo.exe...
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <button class="skip-btn" id="skipBtn">Skip</button>
    </div>

    <audio id="bootSound" muted>
        <source src="boot-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Lógica do boot/loading inicial
        const progress = document.getElementById('progress');
        const bootScreen = document.getElementById('bootScreen');
        const skipBtn = document.getElementById('skipBtn');
        const loadingText = document.getElementById('loadingText');
        const bootSound = document.getElementById('bootSound');
        let load = 0;

        console.log('Cursor path:', 'cursors/Cursor107.cur');
        
        // Tocar som do boot se existir
        if(bootSound) {
            bootSound.volume = 0.3;
            bootSound.play().catch(e => {
                console.log("Audio não carregado ou bloqueado pelo navegador");
            });
        }

        // Função que simula o carregamento
        const loadingInterval = setInterval(() => {
            load += 5 + Math.random() * 10; // Incremento aleatório para simular carregamento real
            if(load > 100) load = 100;
            progress.style.width = load + '%';

            // Muda mensagens durante o loading
            if(load > 30 && load < 60) {
                loadingText.textContent = 'Loading glamour.dll...';
            } else if(load >= 60 && load < 90) {
                loadingText.textContent = 'Initializing sparkle.exe...';
            }

            if (load >= 100) {
                clearInterval(loadingInterval);
                finishLoading();
            }
        }, 200); 

        // Finaliza o boot
        function finishLoading() {
            clearInterval(loadingInterval); 
            
            // Exibe a mensagem final
            bootScreen.innerHTML = `
                <div class="welcome-text glitch">
                    Welcome to my world! ✿<br>
                    <span style="font-size: 16px; color: #000;">Click anywhere to enter</span>
                </div>
            `;
            
            // Muda cursor para indicar que pode clicar
            document.body.style.cursor = 'url("cursors/Cursor107.cur"), pointer';
            
            // Redireciona ao clicar em qualquer lugar
            document.addEventListener('click', function redirect() {
                window.location.href = 'home.html';
            });
            
            // Ou redirecionar automaticamente após 3 segundos
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 3000);
        }

        // Botão para pular o boot
        skipBtn.addEventListener('click', () => {
            progress.style.width = '100%'; 
            finishLoading();
        });

        // Tecla ESC também funciona para pular
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape' || e.key === ' ') {
                progress.style.width = '100%';
                finishLoading();
            }
        });

        // Verifica se o cursor carregou
        window.addEventListener('load', function() {
            console.log('Página carregada. Verificando cursor...');
            
            // Testa se o cursor está acessível
            fetch('cursors/Cursor107.cur')
                .then(response => {
                    if(response.ok) {
                        console.log('✅ Cursor carregado com sucesso!');
                    } else {
                        console.log('❌ Cursor não encontrado. Verifique o caminho.');
                        // Fallback para cursor padrão
                        document.body.style.cursor = 'progress';
                    }
                })
                .catch(error => {
                    console.log('❌ Erro ao carregar cursor:', error);
                    document.body.style.cursor = 'progress';
                });
        });

    </script>

    <div class="glitter-layer"></div>

     <!-- JavaScript -->
     <script src="main.js"></script>
     <script src="image-viewer.js"></script> 
 </body>
 </html>
